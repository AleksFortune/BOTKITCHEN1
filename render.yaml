services:
  - type: web
    name: mealbot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mealbot-db
          property: connectionString
      - key: ADMIN_ID
        sync: false
      - key: WEBHOOK_URL
        sync: false

  - type: web
    name: mealbot-admin
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd admin && uvicorn admin:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mealbot-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_SECRET_KEY
        generateValue: true

databases:
  - name: mealbot-db
    plan: free
